name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-tui:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: zrd
            asset_name: zrd-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: zrd
            asset_name: zrd-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: zrd
            asset_name: zrd-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: zrd.exe
            asset_name: zrd-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Build TUI
        run: cargo build --release --package zrd --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  build-gui:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: zrd-gui
            asset_name: zrd-gui-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: zrd-gui
            asset_name: zrd-gui-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Build GUI
        run: cargo build --release --package zrd-gui --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: [build-tui, build-gui]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
